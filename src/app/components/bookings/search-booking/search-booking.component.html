<app-main-nav>
  <mat-card>
    <mat-card-title>Search Booking</mat-card-title>
    <mat-card-content>
      <form [formGroup]="form" (submit)="onRefreshBookings()">
        <mat-form-field>
          <input
            matInput
            type="text"
            (keyup)="filterBookings()"
            formControlName="contactName"
            placeholder="Contact Name*"
          />
          <mat-error *ngIf="form.get('contactName').invalid">Please enter a valid contact name.</mat-error>
        </mat-form-field>

        <mat-spinner *ngIf="isLoading"></mat-spinner>
        <div class="buttonsContainer">
          <button class="clear" mat-raised-button color="primary" type="button" (click)="onClearForm()">
            Clear
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>

  <mat-card class="result-card">
    <mat-card-title>Search Results</mat-card-title>
    <mat-card-content>
        <p>{{ bookings.length }} results found.</p>
        <mat-accordion multi="true" *ngIf="bookings.length > 0">
            <mat-expansion-panel *ngFor="let booking of bookings">
              <mat-expansion-panel-header>{{ booking.contactName }} - {{ booking.package }}</mat-expansion-panel-header>
              <p>{{ booking.package }}</p>

              <mat-action-row>
                <a mat-button color="primary" >EDIT</a>
                <button mat-button color="warn">
                  DELETE
                </button>
              </mat-action-row>
            </mat-expansion-panel>
          </mat-accordion>
    </mat-card-content>
  </mat-card>
</app-main-nav>
