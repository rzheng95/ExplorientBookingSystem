<app-main-nav>
  <mat-card>
    <mat-card-title>Search Booking</mat-card-title>
    <mat-card-content>
      <form [formGroup]="form" (submit)="onSearchBooking()">
        <mat-form-field>
          <input
            matInput
            type="text"
            formControlName="contactName"
            placeholder="Contact Name*"
          />
          <mat-error *ngIf="form.get('contactName').invalid">Please enter a valid contact name.</mat-error>
        </mat-form-field>

        <mat-spinner *ngIf="isLoading"></mat-spinner>
        <div class="buttonsContainer">
            <button class="clear" mat-raised-button color="primary" type="button" (click)="onClearForm()">
              Clear
            </button>
            <button class="submit" mat-raised-button color="accent" type="submit">
              Search Booking
            </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>

  <mat-card class="result-card">
    <mat-card-content>
        <mat-accordion multi="true">
            <mat-expansion-panel>
              <mat-expansion-panel-header>Header</mat-expansion-panel-header>
              <p>Content</p>

              <mat-action-row>
                <a mat-button color="primary" >EDIT</a>
                <button mat-button color="warn">
                  DELETE
                </button>
              </mat-action-row>
            </mat-expansion-panel>
          </mat-accordion>
    </mat-card-content>
  </mat-card>
</app-main-nav>
