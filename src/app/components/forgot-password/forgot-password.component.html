<mat-card>
  <mat-card-title>Reset Password</mat-card-title>
  <mat-card-content>
    <form [formGroup]="form" (submit)="onSubmit()">
      <mat-form-field>
        <input
          type="email"
          matInput
          placeholder="Email"
          formControlName="email"
        />
        <mat-error *ngIf="form.get('email').invalid"
          >Please enter a valid email</mat-error
        >
      </mat-form-field>

      <button class="submit" type="submit" mat-raised-button color="primary">
        Submit
      </button>

      <mat-label>
        Go back to<a
          class="signup"
          mat-button
          color="accent"
          [routerLink]="['/sign-in']"
          >Login</a
        >
      </mat-label>
    </form>
  </mat-card-content>
</mat-card>
