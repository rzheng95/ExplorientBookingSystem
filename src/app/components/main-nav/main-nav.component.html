<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport *ngIf="isAuthenticated"
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar color="primary">Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item href="#">Bookings</a>
      <a mat-list-item href="#">Passengers</a>
      <a mat-list-item href="#">Hotels</a>
      <a mat-list-item href="#">Vendors</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>Explorient Booking System</span>
      <span class="spacer"></span>
      <ul>
          <li *ngIf="isAuthenticated">

            <a mat-button routerLink="/dashboard" routerLinkActive="mat-accent"><mat-icon>account_circle</mat-icon>Account</a>
          </li>
          <li *ngIf="!isAuthenticated">
            <a mat-button routerLink="/sign-in" routerLinkActive="mat-accent">Login</a>
          </li>
          <li *ngIf="!isAuthenticated">
              <a mat-button routerLink="/register-user" routerLinkActive="mat-accent">Signup</a>
          </li>
          <li *ngIf="isAuthenticated">
              <button mat-button (click)="onLogout()">Logout</button>
          </li>
        </ul>
    </mat-toolbar>
    <!-- Add Content Here -->
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
