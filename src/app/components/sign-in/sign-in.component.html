<mat-card>
  <mat-card-title>Log In</mat-card-title>
  <mat-card-content>
    <form [formGroup]="form" (submit)="onLogin()">
      <p>
        <mat-form-field>
          <input
            type="email"
            matInput
            placeholder="Email"
            formControlName="email"
          />
        </mat-form-field>
      </p>

      <p>
        <mat-form-field>
          <input
            type="password"
            matInput
            placeholder="Password"
            formControlName="password"
          />
        </mat-form-field>
      </p>

      <p *ngIf="error" class="error">
        {{ error }}
      </p>

      <button class="login" type="submit" mat-raised-button color="primary">
        Login
      </button>

      <div>
        <p>
          <a
            class="signup"
            mat-button
            color="accent"
            [routerLink]="['/forgot-password']"
            >Forgot Password?</a
          >
        </p>
        <p>
          <a
            class="signup"
            mat-button
            color="accent"
            [routerLink]="['/register-user']"
            >Signup</a
          >
        </p>
      </div>
    </form>
  </mat-card-content>
</mat-card>
