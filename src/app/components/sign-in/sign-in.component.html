<mat-card>
  <mat-card-title>Log In</mat-card-title>
  <mat-card-content>
    <form [formGroup]="form" (submit)="onLogin()">
      <mat-form-field>
        <input
          matInput
          type="email"
          formControlName="email"
          placeholder="Email"
        />
        <mat-error *ngIf="form.get('email').invalid">Please enter a valid email</mat-error>
      </mat-form-field>

      <mat-form-field>
        <input
          matInput
          type="password"
          formControlName="password"
          placeholder="Password"
        />
        <mat-error *ngIf="form.get('password').invalid">Please enter a valid password</mat-error>
      </mat-form-field>


      <button class="login" type="submit" mat-raised-button color="primary">
        Login
      </button>


      <mat-label>
        <a
          class="signup"
          mat-button
          color="accent"
          [routerLink]="['/forgot-password']"
          >Forgot Password?
        </a>
      </mat-label>

      <mat-label>
        <a
          class="signup"
          mat-button
          color="accent"
          [routerLink]="['/register-user']"
          >Signup
        </a>
      </mat-label>
    </form>
  </mat-card-content>
</mat-card>
