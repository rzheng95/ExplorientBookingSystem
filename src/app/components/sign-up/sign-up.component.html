<mat-card>
    <mat-card-title>Sign Up</mat-card-title>
    <mat-card-content>
      <form [formGroup]="form" (submit)="onSignup()">
        <p>
          <mat-form-field>
            <input
              type="email"
              matInput
              placeholder="Email"
              formControlName="email"
            />
          </mat-form-field>
        </p>

        <p>
          <mat-form-field>
            <input
              type="password"
              matInput
              placeholder="Password"
              formControlName="password"
            />
          </mat-form-field>
        </p>

        <p *ngIf="error" class="error">
          {{ error }}
        </p>

        <button class="signup" type="submit" mat-raised-button color="primary">
          Signup
        </button>

        <div>
          <p>
            Already have an account?
              <a
              class="login"
              mat-button
              color="accent"
              [routerLink]="['/sign-in']"
              >Login</a
            >
          </p>


        </div>
      </form>
    </mat-card-content>
  </mat-card>
