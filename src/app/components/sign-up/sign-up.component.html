<mat-card>
  <mat-card-title>Sign Up</mat-card-title>
  <mat-card-content>
    <form [formGroup]="form" (submit)="onSignup()">
      <mat-form-field>
        <input
          type="email"
          matInput
          placeholder="Email"
          formControlName="email"
        />
        <mat-error *ngIf="form.get('email').invalid"
          >Please enter a valid email</mat-error
        >
      </mat-form-field>

      <mat-form-field>
        <input
          type="password"
          matInput
          placeholder="Password"
          formControlName="password"
        />
        <mat-error *ngIf="form.get('password').invalid"
          >Please enter a valid password</mat-error
        >
      </mat-form-field>

      <button class="signup" type="submit" mat-raised-button color="primary">
        Signup
      </button>

      <mat-label>
        Already have an account?
        <a class="login" mat-button color="accent" [routerLink]="['/sign-in']"
          >Login</a
        >
      </mat-label>
    </form>
  </mat-card-content>
</mat-card>
